<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <script>
    var url = window.location.href;
    if (url.indexOf('timestamp') === -1) {
      if (url.indexOf('?') !== -1) {
        window.location.replace(url + '&timestamp=' + +new Date())
      } else {
        window.location.replace(url + '?timestamp=' + +new Date())
      }
    }
  </script>
  <!-- <link rel="icon" href="https://bingou.com.cn/favicon.ico"> -->
  <!-- <script type="text/javascript" charset="UTF-8" src="https://web.cdn.openinstall.io/openinstall.js"></script> -->
  <script src="https://dev-yeahgo.oss-cn-shenzhen.aliyuncs.com/publicMobile/jweixin-1.3.2.js"></script>
  <title></title>
  <style>
    body {
      /* IOS禁止微信调整字体大小 */
      -webkit-text-size-adjust: 100% !important;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
      new VConsole();
    </script> -->
  <script type="text/javascript" src="https://pro-yeahgo-oss.yeahgo.com/common/yeahgo_area.min.js?v=1.0.6"></script>
  <script>
    (function () {

        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {

          handleFontSize();

        } else {
          if (document.addEventListener) {

            document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);

          } else if (document.attachEvent) {

            document.attachEvent("WeixinJSBridgeReady", handleFontSize);

            document.attachEvent("onWeixinJSBridgeReady", handleFontSize);

          }

        }

        function handleFontSize() {

          // 设置网页字体为默认大小
          WeixinJSBridge.invoke('setFontSizeCallback', {

            'fontSize': 0

          });

          // 重写设置网页字体大小的事件
          WeixinJSBridge.on('menu:setfont', function () {

            WeixinJSBridge.invoke('setFontSizeCallback', {

              'fontSize': 0

            });

          });

        }
      })();
  </script>
</body>

</html>
